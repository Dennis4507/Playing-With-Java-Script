<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Skeleton</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript String Method</h1>
    <p>Convert String to Upper case:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo">Hello World!</p>
    <script>
        function myFunction() {
            // Get the text from the paragraph element with id "demo"
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.toUpperCase();
        }

    function add7(number) {
    return number + 7;
}

// Example usage:
console.log(add7(3)); // Outputs: 10
console.log(add7(10)); // Outputs: 17
console.log(add7(0)); // Outputs: 7
console.log(add7(-7)); // Outputs: 0

function multiply(num1, num2) {
    return num1 * num2;
}

// Example usage:
console.log(multiply(3, 4)); // Outputs: 12
console.log(multiply(7, 2)); // Outputs: 14
console.log(multiply(0, 5)); // Outputs: 0
console.log(multiply(-3, 6)); // Outputs: -18
    </script>
</body>
</html>
